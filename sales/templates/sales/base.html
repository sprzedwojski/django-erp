<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}d_ERP::Sales{% endblock %}</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'sales/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
{#    <link rel="stylesheet" href="//cdn.datatables.net/1.10.6/css/jquery.dataTables.min.css">#}
    <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css">
    <link rel="shortcut icon" href="{% static 'common/img/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'common/img/favicon.png' %}" type="image/x-icon">
    {% block additional_css %}{% endblock %}
</head>
<body>
    <div class="container">

        {% block navbar %}
            {% include "sales/_navbar.html" with active="index" %}
        {% endblock %}

        {% block content %}{% endblock %}


    </div> <!-- container -->

    <script src="{% static 'common/js/jquery-2.1.3.js' %}"></script>
    <script src="{% static 'common/js/bootstrap.min.js' %}"></script>
    <script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    {% block additional_js %}{% endblock %}

    {% block script %}{% endblock %}
</body>
</html>
